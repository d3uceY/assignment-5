<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&family=Fraunces:opsz,wght@9..144,700&family=Merienda&family=Montserrat:wght@300;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Login-Form</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="arrow.png" alt="arrow" class="arrow">
            <img src="cart.png" alt="cart" class="cart">
            <img src="first-circle.png" alt="first-circle" class="first-circle circle">
            <img src="second-circle.png" alt="second-circle" class="second-circle circle">
        </div>
        <div class="input">
            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg" class="circle-2">
                <path d="M4.00001 7.16667C5.84095 7.16667 7.33334 5.67428 7.33334 3.83333C7.33334 1.99238 5.84095 0.5 4.00001 0.5C2.15906 0.5 0.666672 1.99238 0.666672 3.83333C0.666672 5.67428 2.15906 7.16667 4.00001 7.16667Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
            <svg width="16" height="6" viewBox="0 0 16 6" fill="none" xmlns="http://www.w3.org/2000/svg" class="shoulder">
                <path d="M14.6667 5.5V3.83333C14.6667 2.94928 14.3155 2.10143 13.6903 1.47631C13.0652 0.85119 12.2174 0.5 11.3333 0.5H4.66666C3.78261 0.5 2.93476 0.85119 2.30964 1.47631C1.68452 2.10143 1.33333 2.94928 1.33333 3.83333V5.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
        <input type="text" class="username" placeholder="USERNAME">
        <br>
        <svg width="10" height="9" viewBox="0 0 10 9" fill="none" xmlns="http://www.w3.org/2000/svg" class="square">
            <path d="M0.833328 8.16667V4.83333C0.833328 3.72827 1.27232 2.66846 2.05372 1.88706C2.83512 1.10565 3.89493 0.666668 4.99999 0.666668C6.10506 0.666668 7.16487 1.10565 7.94627 1.88706C8.72767 2.66846 9.16666 3.72827 9.16666 4.83333V8.16667" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg" class="pad-lock">
            <path d="M13.8333 1.16667H2.16667C1.24619 1.16667 0.5 1.91286 0.5 2.83333V8.66667C0.5 9.58714 1.24619 10.3333 2.16667 10.3333H13.8333C14.7538 10.3333 15.5 9.58714 15.5 8.66667V2.83333C15.5 1.91286 14.7538 1.16667 13.8333 1.16667Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
        <input type="password" class="password" placeholder="PASSWORD">
        </div>
        <div class="button-container">
            <button class="btn">LOGIN</button>
        </div>
        
        <a href="#" class="link">Forgot password?</a>
    
    </div>
    <div>
        <img src="curve.png" alt="" class="curved-image">
            
    </div>

    <div class="border-circle">
        
    </div>
    
</body>
</html>
